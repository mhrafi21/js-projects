<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tabs</title>
    <link rel="stylesheet" href="./tab.css">
</head>
<body>
    <div class="tab-container">
        <div class="tabs">
            <button class="tab-links"  onclick="openTab(event, 'tab1')">tab1</button>
            <button class="tab-links"  onclick="openTab(event, 'tab2')">tab2</button>
            <button class="tab-links"  onclick="openTab(event, 'tab3')">tab3</button>
            <button class="tab-links"  onclick="openTab(event, 'tab4')">tab4</button>
        </div>

        <div id="tab1" class="tab-content">
            <h2>Tab content 1</h2>
            <p>This is tab content 1</p>
        </div>
        <div id="tab2" class="tab-content">
            <h2>Tab content 2</h2>
            <p>This is tab content 2</p>
        </div>
        <div id="tab3" class="tab-content">
            <h2>Tab content 3</h2>
            <p>This is tab content 3</p>
        </div>
        <div id="tab4" class="tab-content">
            <h2>Tab content 4</h2>
            <p>This is tab content 4</p>
        </div>

    </div>
    <script src="./tab.js"></script>
</body>
</html>
